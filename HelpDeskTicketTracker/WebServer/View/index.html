<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>335th Signal Command HelpDeskTicketTracker</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css" media="screen">
    <link rel="stylesheet" href="bootstrap/bootswatch.min.css">
    <script src="bootstrap/jquery-1.10.2.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/bootswatch.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-12">
                    <h1>335th Signal Command Help Desk Ticket Tracker</h1>
                    <p class="lead">Please update the values and save the changes</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">
                                    <label for="inputIncidents" class="col-lg-2 control-label">Number of incident tickets</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputIncidents" placeholder="Incidents">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputRequest" class="col-lg-2 control-label">Number of request tickets</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputRequest" placeholder="Request">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn pull-right btn-primary btn-lg">Update</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
